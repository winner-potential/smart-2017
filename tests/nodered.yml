version: "2"

services:
  noderedtest:
    build:
      context: ../nodered
    restart: unless-stopped
    ports:
      - "1881:1880"
    volumes:
      - noderedtest:/measurements:rw
    extra_hosts:
      - "noderedreceiver:${SENDER}"
    environment:
      MEASUREMENT_DELAY: ${DELAY}
  starter:
    build:
      context: ../starter
    environment:
      INSTALLATION: ${INSTALLATION}
      AMOUNT: ${AMOUNT}
      DELAY: ${DELAY}
      DURATION: ${DURATION}
      SENDER: http://${SENDER}:3000
      ENDPOINT: http://${TESTMASCHINE}:1881/endpoints/pvreceiver

volumes:
  noderedtest:
    driver: local
